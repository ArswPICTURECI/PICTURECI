<html>
    <head>
        <title>Iniciar Sesion</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/bg.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/js/App.js"></script>
    </head>
    <body>
        
        <h1>Iniciar Sesión</h1>
            <form>
                <input class="box" type="text" id="username" value="" placeholder="Ingrese su usuario" /><br>
                <input class="box" type="password" id="password" value="" placeholder="Ingrese contraseña" /><br>
                <button type="button" onclick="app.login($('#username').val(), $('#password').val())">Iniciar sesion</button>
            </form>
            <button type="button" onclick="app.principal()">Salir</button>
    </body>
</html>
